<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的网页</h1>
    
    <p>这是一个简单的HTML页面示例，展示了基本的HTML元素和结构。</p>
    
    <h2>关于HTML</h2>
    
    <p>HTML（超文本标记语言）是用于创建网页的标准标记语言。它描述了网页的结构。</p>
    
    <h2>有用的链接</h2>
    
    <ul>
        <li><a href="https://www.w3schools.com/html/" target="_blank">HTML教程 - W3Schools</a></li>
        <li><a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML" target="_blank">MDN HTML文档</a></li>
    </ul>
    
    <h2>示例图片</h2>
    
    <img src="https://via.placeholder.com/400x200" alt="示例图片">
    
    <p>感谢访问这个简单的网页！</p>
</body>
</html>
